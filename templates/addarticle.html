{% extends "layout.html" %}

{% block body %}

{% load crispy_forms_tags %}

<h3>Makale Oluştur</h3>
<hr>
<div class="row">
    <div class="col-md-6 offset-md-3">
        
        <form enctype="multipart/form-data" method = "post">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy }}
            
            <button type="submit" class="btn btn-primary">Yayınla</button>
            <br></br>
        </form>

    </div>
  </div>

{% endblock body %}
